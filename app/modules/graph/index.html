<!DOCTYPE html>
<html ng-app="graphApp">
	<head>
		<!-- Meta -->
		<meta charset="utf-8">
		<title>Graph App</title>
		<!-- Styles -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css"/>
		<link type="text/css" rel="stylesheet" href="styles.css"/>
		<!-- Scripts -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
		<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
		<script type="text/javascript" src="https://rawgit.com/krispo/angular-nvd3/v1.0.4/dist/angular-nvd3.js"></script>
		<script type="text/javascript" src="graph-app.js"></script>
		<script type="text/javascript" src="graph-ctrl.js"></script>
	</head>
	<body ng-controller="GraphController">
		<div class="overlay"></div>
		<form onsubmit="event.preventDefault()">
			<input id="point1" ng-model="formData[0]" type="number" min="0" max="100" placeholder="Point 1" required></input>
			<input id="point2" ng-model="formData[1]" type="number" min="0" max="100" placeholder="Point 2" required></input>
			<button ng-click="addPoints()">Add Data</button>
		</form>
		<nvd3 options="options" data="data"></nvd3>
	</body>
</html>
